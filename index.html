<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="test.css" />
</head>
<body>
  <div>
    <div class="logo">
      <img src="CityU_Logo (1).png" class="city-logo">
    </div>
    <div class="text">
      <h3>Einstein System Login</h3>
    </div>
    <div class="user">
      <div class="user-name">
        <div class="u-t">
          Username
        </div>
        <input type="text" placeholder="Username" class="user-name-1 border border-animate">
      </div>
      <div class="user-pass">
        <div class="u-p">
          Password
        </div>
        <div class="show">
          <input type="password" placeholder="Password" class="user-pass-1 border-p ">
          <div class="show-1">
            <i class="fa-solid fa-eye"></i>
          </div>
        </div>
      </div>
      <div class="user-role">
        <div class="u-r">Role</div>
        <select class="role-1 border">
          <option>Instructor</option>
          <option>Student</option>
          <option>Contact</option>
          <option>Administrator</option>
          <option>Staff</option>
        </select>
      </div>
      <div class="user-pera">
        By signing in, you agree to the <a href="#">Terms of Use</a>, and you have read and acknowledge the <a>Privacy Policy.</a>

      </div>
      <div class="user-login">
        <button class="user-login-1 border-1">Login>></button>
      </div>
      <div class="user-fp">
        <a>Forgot password?</a>
        <a>Freshair Version</a>
      </div>
    </div>
    <div class="outer-1">
      <p>Powered by Orbund</p>
    </div>
    <div class="outer-2">
      <p>Weekly Scheduled Maintenance Hours:</p>
      <p>Sundays 4 am EST to 7 am EST</p>
    </div>
  </div>
</body>
</html>
